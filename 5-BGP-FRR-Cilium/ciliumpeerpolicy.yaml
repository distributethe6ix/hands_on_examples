apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: bgp-peer-frr
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  virtualRouters:
    - exportPodCIDR: true
      localASN: 65013
      neighbors:
        - peerASN: 65012
          peerAddress: 172.21.0.5
      serviceSelector:
        matchLabels:
          app: nginx
